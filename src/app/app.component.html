<app-navbar
  [isHandset]="isHandset$ | async"
  (toggleSidebar)="onToggleSidebar()"
></app-navbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [autoFocus]="false"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="list-item-active" [routerLinkActiveOptions]="{ exact: true }">Latest rates</a>
      <a mat-list-item routerLink="/historical" routerLinkActive="list-item-active">Last 30 days</a>
      <a mat-list-item routerLink="/top" routerLinkActive="list-item-active">TOP 5</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <section role="main" class="sidenav-content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
