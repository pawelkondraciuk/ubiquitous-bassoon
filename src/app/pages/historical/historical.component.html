<div class="page-container mat-elevation-z8">
  <div
    class="loading-shade"
    *ngIf="loading$ | async"
  >
    <mat-spinner></mat-spinner>
  </div>

  <mat-toolbar color="secondary">
    <ng-container *ngIf="currency$ | async; else noData; let currency">
      {{ currency }}
    </ng-container>
    <ng-template #noData>You have to pick currency from latest rates</ng-template>
  </mat-toolbar>

  <div class="chart-wrapper">
    <ngx-charts-bar-vertical
      yAxis="true"
      xAxis="true"
      [scheme]="colorScheme"
      [results]="chartData$ | async"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>
