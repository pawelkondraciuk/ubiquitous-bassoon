<div class="page-container mat-elevation-z8">
  <div class="loading-shade" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">
    <mat-table
      [dataSource]="data"
      class="mat-elevation-z8"
      matSort
      matSortDisableClear
      matSortActive="percentage"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="currency">
        <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.currency }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="difference">
        <mat-header-cell *matHeaderCellDef> Difference </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.difference | number }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="percentage">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Percentage
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.percentage | percent }}
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
